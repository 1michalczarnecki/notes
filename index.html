<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c5fd1d75.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="menu">
    <h1> <i class="fas fa-sticky-note"></i>MyNotes </h1>

    <div class="menu-buttons">
        <button class="add icon"> <i class="fas fa-plus"></i> Add</button>
        <button class="delete-all icon"> <i class="fas fa-trash-alt"></i> Remove all</button>
    </div>
</div>

<div class="note-area">
    
</div>

<div class="note-panel">
    <h2>Add note</h2>
    <label for="category">select category</label>
    <select id="category" onchange="selectValue()">
        <option value="0" disabled selected>- select category -</option>
        <option value="1">Shoping</option>
        <option value="2">Work</option>
        <option value="3">Other</option>
    </select>
    <label for="text">Complete all fields</label>
    <textarea id="text"></textarea>

    <p class="error">Complete all fields!</p>

    <div class="panel-buttons">
        <button class="save icon"> <i class="fas fa-save"></i> Save</button>
        <button class="cancel icon"> <i class="far fa-window-close"></i> Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
